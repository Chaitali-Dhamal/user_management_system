            <!-- add-user.component.html -->
            <form>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Enter name" [(ngModel)]="user.name" name="name" required>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Enter email" [(ngModel)]="user.email" name="email" required>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field>
                            <mat-label>Role</mat-label>
                            <input matInput placeholder="Enter role" [(ngModel)]="user.role" name="role" required>
                        </mat-form-field>
                    </div>

                </div>






                <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
            </form>

        </div>
    </div>
</div>
